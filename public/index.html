<!DOCTYPE html>
<html ng-app="bookApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=egde">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>BookStore built by MEAN Stack</title>

	</head>

	<body>
		<div id="main" ng-controller="menuBarController">		
			
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" ng-click="refreshPage()">BookStore</a>
					</div>
					<ul class="nav navbar-nav">
						<li class='{{homeClass}}'><a href="#" ng-click="toHome()">Home</a></li>
						<li class='{{aboutClass}}'><a href="#!/about" ng-click="toAbout()">About</a></li>
					</ul>
				</div>
			</nav>
		
		<br>

		<div ng-controller="bookController">
			<div ng-view>
				First page
			</div>
		</div>

			<!-- Script -->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
			
			<script type="text/javascript" src="js/core.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
		</div>
	</body>
</html>
